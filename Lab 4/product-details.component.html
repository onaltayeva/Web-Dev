<h2>Product Details </h2>
<div *ngIf = "product">
  <a href="{{product.link}}}">
    <h3> {{product.name}}</h3>
  </a>
  <img src="{{product.image}}" alt="" class = "imgs">
  <h3> {{product.price | currency}}</h3>
  <p> {{product.description}}</p>
  <button type ="button" (click)="addToCart(product)"> Buy </button>
</div>
