<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>A Fallen Leaf</h1>
    <p>A trusting little leaf of green, <br>
A bold audacious frost; <br>
A rendezvous, a kiss or two, <br>
And youth for ever lost.

    
        
    </p>
    </body>
</html>
